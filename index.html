<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social-Media-Selector-Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="contianer">
      <div class="Social">
        <p>Social Media</p>
        <div class="arrows">
          <i class="fa-solid fa-chevron-down"></i>
          <i class="fa-solid active fa-chevron-up"></i>
        </div>
      </div>
      <div class="secondCon active">
        <div class="option">
          <img
            class="pic"
            src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-512.png"
            alt=""
          />
          <p>FaceBook</p>
        </div>
        <div class="option">
          <img
            class="pic"
            src="https://cdn4.iconfinder.com/data/icons/logos-and-brands/512/395_Youtube_logo-512.png"
            alt=""
          />
          <p>YouTube</p>
        </div>
        <div class="option">
          <img
            class="pic"
            src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_twitter-512.png"
            alt=""
          />
          <p>Twitter</p>
        </div>
        <div class="option">
          <img
            class="pic"
            src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Linkedin_unofficial_colored_svg-512.png"
            alt=""
          />
          <p>Linkedin</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
